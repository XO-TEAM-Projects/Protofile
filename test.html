<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XO Motion 3D</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #2c1230, #061830, #fff8f0);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .scene {
      position: relative;
      width: 100%;
      height: 100%;
      perspective: 1000px;
    }

    .shape {
      position: absolute;
      font-size: 8rem;
      font-weight: bold;
      transform-style: preserve-3d;
      transition: transform 0.15s linear;
      user-select: none;
    }

    /* تأثير 3D */
    .x {
      color: #ff3b3b;
      text-shadow: 
        2px 2px 4px rgba(0,0,0,0.3),
        -2px -2px 4px rgba(255,255,255,0.4),
        0 8px 20px rgba(255,0,0,0.6);
    }

    .o {
      color: #2e8bff;
      text-shadow: 
        2px 2px 4px rgba(0,0,0,0.3),
        -2px -2px 4px rgba(255,255,255,0.4),
        0 8px 20px rgba(0,100,255,0.6);
    }

    /* مواقع أولية */
    .x1 { top: 10%; right: 20%; transform: rotate(20deg); }
    .o1 { top: 40%; left: 45%; }
    .x2 { bottom: 10%; left: 25%; transform: rotate(-30deg); }
  </style>
</head>
<body>
  <div class="scene">
    <div class="shape x x1">X</div>
    <div class="shape o o1">O</div>
    <div class="shape x x2">X</div>
  </div>

  <script>
   
  </script>
</body>
</html>
